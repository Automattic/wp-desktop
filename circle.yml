# YAML merge tags
nvm: &nvm
  run:  
    name: Install nvm and calypso node version
    command: |
            set +e  
            NODE_VERSION=$(cat calypso/.nvmrc)
            curl -o- https://raw.githubusercontent.com/creationix/nvm/v0.33.8/install.sh | bash
            
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            [ -s "$NVM_DIR/bash_completion" ] && \. "$NVM_DIR/bash_completion"
          
            nvm install $(cat calypso/.nvmrc)

version: 2
jobs:
  build:
    docker:
      - image: buildpack-deps:trusty
    working_directory: /wp-desktop
    steps:
      - checkout
      - run:  
          name: Setup calypso
          command: |
                  git submodule init
                  git submodule update

                  if [ -n "${CALYPSO_HASH}" ]; then
                    cd calypso;
                    git fetch;
                    git checkout ${CALYPSO_HASH};
                  fi
      - <<: *nvm
      - run:  
          name: Decrypt assets
          command: |
                  openssl aes-256-cbc -d -in resource/calypso/secrets.json.enc -out calypso/config/secrets.json -k "${CALYPSO_SECRETS_ENCRYPTION_KEY}"
                  openssl aes-256-cbc -d -in resource/certificates/mac.p12.enc -out resource/certificates/mac.p12 -k "${CALYPSO_SECRETS_ENCRYPTION_KEY}"
                  openssl aes-256-cbc -d -in resource/certificates/win.p12.enc -out resource/certificates/win.p12 -k "${CALYPSO_SECRETS_ENCRYPTION_KEY}"
      - restore_cache:
          key: v1-build-dependencies-cache-{{ checksum "package.json" }}--{{ checksum "calypso/package.json" }}
      - run: 
          name: Build sources
          command: |
                  set +e  
                  source $HOME/.nvm/nvm.sh
                  nvm use
                  npm install
                  cd calypso
                  npm install
                  cd ..

                  # only use the updater when we are building from master or a release branch
                  # if [[ $CIRCLE_BRANCH =~ ^release(.*)|(^master$) ]]
                  # then 
                  #   CONFIG_ENV=release
                  # fi

                  CONFIG_ENV=release # TODO: update accordingly when code from above changes
                  
                  if [ -n "${CALYPSO_HASH}" ]; then
                    CONFIG_ENV=test
                  fi

                  make build-source CONFIG_ENV=$CONFIG_ENV
      - save_cache:
          key: v1-build-dependencies-cache-{{ checksum "package.json" }}--{{ checksum "calypso/package.json" }}
          paths:
            - node_modules
            - calypso/node_modules
      - persist_to_workspace:
          root: /wp-desktop
          paths:
            - build 
            - resource/certificates
            - calypso/public
            - calypso/server
            - calypso/config
            - calypso/package.json
            - calypso/.nvmrc

  win-and-linux:
    docker:
      - image: electronuserland/builder:wine-mono
    working_directory: /wp-desktop
    steps:
      - checkout
      - attach_workspace:
          at: /wp-desktop
      - <<: *nvm
      - restore_cache:
          key: v1-win-linux-dependencies-cache-{{ checksum "package.json" }}
      - run:  
          name: Install dependencies
          command: |
                  source $HOME/.nvm/nvm.sh
                  nvm use
                  npm install
      - save_cache:
          key: v1-win-linux-dependencies-cache-{{ checksum "package.json" }}
          paths:
            - node_modules
      - run: 
          name: Build Windows & Linux
          environment: 
            CSC_LINK: resource/certificates/win.p12
          command: |
                  source $HOME/.nvm/nvm.sh
                  nvm use
                  make package BUILD_PLATFORM=wl
      - run: 
          name: Release cleanup
          command: |
                  set +e
                  rm -rf release/github
                  rm -rf release/win-unpacked
                  rm -rf release/win-ia32-unpacked/
                  rm -rf release/linux-unpacked
      - persist_to_workspace:
          root: /wp-desktop
          paths:
            - release

  mac:
    macos:
      xcode: "9.0"
    shell: /bin/bash --login
    working_directory: /Users/distiller/wp-desktop
    steps:
      - checkout
      - attach_workspace:
          at: /Users/distiller/wp-desktop
      - <<: *nvm
      - restore_cache:
          key: v1-mac-dependencies-cache-{{ checksum "package.json" }}
      - run: 
          name: Install dependencies
          command: |
                  set +e    
                  source $HOME/.nvm/nvm.sh
                  nvm use
                  npm install
      - save_cache:
          key: v1-mac-dependencies-cache-{{ checksum "package.json" }}
          paths:
            - node_modules
      - run: 
          name: Build Mac
          environment: 
            CSC_LINK: resource/certificates/mac.p12
            CSC_FOR_PULL_REQUEST: true # don't do this in production
          command: |
                  set +e
                  source $HOME/.nvm/nvm.sh
                  nvm use
                  make package BUILD_PLATFORM=m
      - run: 
        name: Test
        command: |
                source $HOME/.nvm/nvm.sh
                nvm use
                make test TEST_PRODUCTION_BINARY=true
      - run: 
          name: Release cleanup
          command: |
                  set +e
                  rm -rf release/github
                  rm -rf release/mac
      - persist_to_workspace:
          root: /Users/distiller/wp-desktop
          paths:
            - release

  artifacts:
    docker:
      - image: buildpack-deps:trusty
    working_directory: /wp-desktop
    steps:
      - attach_workspace:
          at: /wp-desktop
      - store_artifacts:
          path: release

  canary-test:
    macos:
      xcode: "9.0"
    shell: /bin/bash --login
    working_directory: /Users/distiller/wp-desktop
    steps:
      - checkout
      - attach_workspace:
          at: /Users/distiller/wp-desktop
      - <<: *nvm
      - restore_cache:
          key: v1-mac-dependencies-cache-{{ checksum "package.json" }}
      - run: 
          name: Install dependencies
          command: |
                  set +e    
                  source $HOME/.nvm/nvm.sh
                  nvm use
                  npm install
      - save_cache:
          key: v1-mac-dependencies-cache-{{ checksum "package.json" }}
          paths:
            - node_modules
      - run: 
          name: Test
          command: |
                  set +e
                  source $HOME/.nvm/nvm.sh
                  nvm use
                  make test

workflows:
  version: 2
  build-and-package:
    jobs:
      - build:
        filters:
            branches:
              ignore: test/*
      - win-and-linux:
          requires: 
          - build
          filters:
            branches:
              ignore: test/*
      - mac:
          requires:
          - build
          filters:
            branches:
              ignore: test/*
      - artifacts:
          requires: 
            - win-and-linux
            - mac
          filters:
            branches:
              ignore: test/*
  calypso-canary:
    jobs:
      - build
      - canary-test:
          requires: 
          - build
          filters:
            branches:
              only: test/*